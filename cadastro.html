<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BrilhanteMente | Cadastro</title>
  </head>
  <body>
    <div class="header">
      <div class="box">
        <h1>
          <img
            src="imagens/Brains Clipart Vector, Brain Logo, Brain, Concept, Graphic PNG Image For Free Download.jpg"
            alt="Logo"
          />
          <span id="roxo">Brilhante</span><span id="verde">Mente</span>
        </h1>
        <ul class="navbar">
          <li><a href="home.html">Inicial</a></li>
          <li>|</li>
          <li><a href="login.html">Login</a></li>
          <li class="agora"><a href="#">Cadastro</a></li>
        </ul>
      </div>
    </div>
    <div class="pai">
      <div class="box_quadro">
        <div class="box_login">
          <div class="form_cadastro">
            <h2>Faça seu cadastro</h2>
            <div id="etapa_1">
              <div class="campo">
                <span>Nome Completo</span>
                <input type="text" id="ipt_nome" />
              </div>
              <div class="campo">
                <span>Usuário</span>
                <input type="text" id="ipt_usuario" />
              </div>
              <div class="campo">
                <span>Senha</span>
                <input type="text" id="ipt_senha" />
              </div>
              <div class="campo">
                <span>Confirmar senha</span>
                <input type="text" id="ipt_confSenha" />
              </div>
              <br />
              <button class="botao" onclick="continuar()">Continuar</button>
            </div>
            <div style="display: none" id="etapa_2">
              <div class="campo">
                <span>Estado</span>
                <select id="slct_estado">
                  <option selected disabled value="#">
                    Selecione um estado
                  </option>
                  <option>Acre (AC)</option>
                  <option>Alagoas (AL)</option>
                  <option>Amapá (AP)</option>
                  <option>Amazonas (AM)</option>
                  <option>Bahia (BA)</option>
                  <option>Ceará (CE)</option>
                  <option>Espírito Santo (ES)</option>
                  <option>Goiás (GO)</option>
                  <option>Maranhão (MA)</option>
                  <option>Mato Grosso (MT)</option>
                  <option>Mato Grosso do Sul (MS)</option>
                  <option>Minas Gerais (MG)</option>
                  <option>Pará (PA)</option>
                  <option>Paraíba (PB)</option>
                  <option>Paraná (PR)</option>
                  <option>Pernambuco (PE)</option>
                  <option>Piauí (PI)</option>
                  <option>Rio de Janeiro (RJ)</option>
                  <option>Rio Grande do Norte (RN)</option>
                  <option>Rio Grande do Sul (RS)</option>
                  <option>Rondônia (RO)</option>
                  <option>Roraima (RR)</option>
                  <option>Santa Catarina (SC)</option>
                  <option>São Paulo (SP)</option>
                  <option>Sergipe (SE)</option>
                  <option>Tocantins (TO)</option>
                </select>
              </div>
              <div class="campo">
                <span>Idade</span>
                <input type="text" id="ipt_idade" />
              </div>
              <div class="campo">
                <span>Nº de filhos</span>
                <input type="number" id="ipt_filhos" />
              </div>
              <div class="campo">
                <span>Filhos planejados</span>
                <input type="number" id="ipt_planejados" />
              </div>
              <br />
              <button class="botao" onclick="cadastrar()">cadastrar</button>
            </div>
          </div>
        </div>
        <img
          style="width: 24%"
          src="imagens/Imagem do WhatsApp de 2024-05-26 à(s) 16.08.01_24142430.jpg"
          alt=""
        />
      </div>
    </div>
    <div class="footer">
      <div class="box_footer">
        <h4>E-mail para contato: gabriel.barranco@sptech.school</h4>
        <a href="https://github.com/W-Faria-M/BrilhanteMente"

            alt="`GitHub Icon"
        /></a>
      </div>
    </div>

</html>

<script>
function continuar() {
  var nome = ipt_nome.value
  var usuario = ipt_usuario.value
  var senha = ipt_senha.value
  var confSenha = ipt_confSenha.value
  if (nome < 2 || usuario < 2) {
    alert(`Nome ou Nome de usuário inválidos`);
  } else if (senha < 6 || senha == usuario) {
    alert(`Senha precisa ter ao menos 6 dígitos e não pode ser igual ao nome de usuário`);
  } else if (confSenha != senha) {
    alert(`As senhas precisam ser iguais`);
  } else {
    etapa_1.style.display = 'none'
    etapa_2.style.display = 'block'
    etapa_2.style.display = 'flex'
  }
}
function cadastrar() {
  var estado = slct_estado.value;
  var idade = Number(ipt_idade.value);
  var filhos = Number(ipt_filhos.value);
  var filhosPlan = Number(ipt_planejados.value);
  if (estado == "#") {
    alert(`Selecione um estado válido`);
  } else if (idade <= 0) {
    alert(`Idade inválida`);
  } else if (filhos < 0 || filhosPlan < 0) {
    alert(`Número de filhos não pode ser menor que zero`);
  } else {
    // Conexão com o banco de dados -> redirecionar para a tela de login
  }
}
</script>
