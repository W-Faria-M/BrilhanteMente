<script>
  function continuar() {
  var nomeVar = ipt_nome.value;
  var usuarioVar = ipt_usuario.value;
  var senhaVar = ipt_senha.value;
  var confSenhaVar = ipt_confSenha.value;
  if (nomeVar < 2 || usuarioVar < 2) {
    alert(`Nome ou Nome de usuário inválidos`);
  } else if (senhaVar < 6 || senhaVar == usuarioVar) {
    alert(`Senha precisa ter ao menos 6 dígitos e não pode ser igual ao nome de usuário`);
  } else if (confSenhaVar != senhaVar
  ) {
    alert(`As senhas precisam ser iguais`);
  } else {
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        usuarioServer: usuarioVar,
        senhaServer: senhaVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";
          mensagem_erro.innerHTML =
          "Preencha o formulário para prosseguir";

          etapa_1.style.display = 'none'
          etapa_2.style.display = 'block'
          etapa_2.style.display = 'flex'
          
          setTimeout(() => {
            cardErro.style.display = "none";
          }, "3500");

          // limparFormulario();
          // finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        // finalizarAguardar();
      });

    return false;
  }
}

  function cadastrar() {
    aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var estadoVar = slct_estado.value;
    var idadeVar = Number(ipt_idade.value);
    var filhosVar = Number(ipt_filhos.value);
    var filhosPlanVar = Number(ipt_planejados.value);
    if (estadoVar == "#") {
    alert(`Selecione um estado válido`);
    } else if (idadeVar <= 0) {
    alert(`Idade inválida`);
    } else if (filhosVar < 0 || filhosPlanVar < 0) {
    alert(`Número de filhos não pode ser menor que zero`);
    finalizarAguardar();
    return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/formulario", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        estadoServer: estadoVar,
        idadeServer: idadeVar,
        filhosServer: filhosVar,
        filhosPlanServer: filhosPlanVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          // limparFormulario();
          // finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        // finalizarAguardar();
      });

    return false;
  }

  function listar() {
    fetch("/empresas/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((empresas) => {
          empresas.forEach((empresa) => {
            listaEmpresas.innerHTML += `<option value='${empresa.id}'>${empresa.cnpj}</option>`;
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
